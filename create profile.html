<html lang="en">
<head>

<body>
    
    <div class="container">
        <form id="form-container" method="POST" action="https://immense-coast-90376.herokuapp.com/create_profile/">
            <div class="heading">
                <h1>Create Profile</h1>
            </div>
                <div class="add-profile">
                <div class="form-group">
                    <label for="full_name" class="header" class="form-label">Full Name</label>
                    <input class="form-input" type="text" name="full_name" id="full_name" required placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="nickname" class="header" class="form-label">Nickname</label>
                    <input class="form-input" type="text" name="nickname" id="nickname" required placeholder="Nickname">
                </div>
                <div class="form-group">
                    <label for="age" class="header" class="form-label">Age</label>
                    <input class="form-input" type="text" name="age" id="age" required placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="DOB" class="header" class="form-label">DOB</label>
                    <input class="form-input" type="text" name="date_of_birth" id="date_of_birth" required placeholder="Date of birth">
                </div>

                <div class="form-group">
                    <label for="place_of_birth" class="header" class="form-label">Place of birth</label>
                    <input class="form-input" type="text" name="place_of_birth" id="place_of_birth" required placeholder="Place of brith">
                </div>

                <div class="form-group">
                    <label for="citizenship" class="header" class="form-label">Citizenship</label>
                    <input class="form-input" type="text" name="citizenship" id="citizenship" required placeholder="citizenship">
                </div>

                <div class="form-group">
                    <label for="position" class="header" class="form-label">Position</label>
                    <input class="form-input" type="text" name="position" id="position" required placeholder="position">
                </div>

                <div class="form-group">
                    <label for="current_club" class="header" class="form-label">Current Club</label>
                    <input class="form-input" type="text" name="current_club" id="current_club" required placeholder="position">
                </div>

                <div class="form-group">
                    <label for="player_image" class="header" class="form-label">Player Image</label>
                    <input class="form-input" type="file" name="image" id="player_image" required onchange="addImage()">
                    <img src=""  class="image">
                </div>
                <button type="submit" class="button" onclick="addPofile(), event.preventDefault()">submit</button>
            </div>
            </form>
          
       
  
</body>
</html>
