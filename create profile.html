<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Player profile</title>
</head>
<body>
    <div class="addprocontainer">
        <div>
            <i class="fas fa-times exiticon" onclick="createProfile()"></i>
            <div class="addproform-container">
                <form class="addproform" method="POST">
                    <h3>Create Profile</h3>
                    <table>
                       
                        <tr>
                            <td><input class="linputtext" id="full_name" type ="text" name ="Full_Name" placeholder="Full Name" required></td>
                        </tr>
                        <tr>
                            <td><input class="linputtext" id="nickname" type ="text" name ="nickname" placeholder="Nickname" required></td>
                        </tr>
                        <tr>
                            <td><input class="linputtex" id="date-of-birth" type ="text" name ="date-of-birth" placeholder="date-of-birth" required></td>
                        </tr>
                        <tr>
                            <td><input class="linputtext" id="age" type ="text" name ="age" placeholder="age" required></td>
                        </tr>

                        <tr>
                          <td><input class="linputtext" id="position" type ="text" name ="position" placeholder="position" required></td>
                      </tr>

                      <tr>
                        <td><input class="linputtext" id="citizenship" type ="text" name ="citizenship" placeholder="citizenship" required></td>
                    </tr>

                    <tr>
                      <td><input class="linputtext" id="place-of-birth" type ="text" name ="place-of-birth" placeholder="place of birth" required></td>
                    </tr>

                    <tr>
                      <td><input class="linputtext" id="current-club" type ="text" name ="current-club" placeholder="current club" required></td>
                    </tr>

                    
                  
                            <td><input class="linputtext" id="player_image" type ="file" name ="player_image" placeholder="Upload Image" onchange="previewFile()" required></td>
                        </tr>
                        <tr>
                            <td><button onclick="event.preventDefault(), createplayerProfile()" class="linputsubmit">Add Profile</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        
        <div class="productscontent">
            <div class="newproduct" onclick="createplayerProfile()">
                 
            </div>
            <div class="productscontainer">
            </div>
        </div>
    </div>
    <img src="" alt="image-preview" class="imageup">
    <script src="/create profile.js"></script>
    <script src="https://kit.fontawesome.com/1e2396cf96.js" crossorigin="anonymous"></script>
</body>
</html>
