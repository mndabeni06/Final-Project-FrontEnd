<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Player Profile</title>
    <div class="topsidenav">
         
    </div>
      <a class="active" href="/index.html/#slideshow-container">Home</a>
      <a href="/index.html#about-section">About</a>
      <a href="/add player profile.html">Player Profiles</a>
      <a href="/index.html#contact">Contact Us</a>
    </div> 
</head>
<body>
    
    <div id="profile-info">
		
	</div>
    <div class="update-info">
		<div class="players">
			<form onsubmit="event.preventDefault(); updateFullname()">
				<input id="updatefullname"  name="full_name" type="text" placeholder="update Full Name" />
				<button class="search-btn"  type="submit">Update</button>
			</form>
			<form method="PUT" onsubmit="event.preventDefault(); updateNickname()" >
				<input id="updatenickname" type="text" placeholder="update Nickname" />
				<button class="search-btn" type="submit">Update</button>
			</form>
			<form method="PUT" onsubmit="event.preventDefault(); updateplace_of_birth()" >
				<input id="updateplace_of_birth" type="text" placeholder="update place of birth" />
				<button class="search-btn" type="submit">Update</button>

			</form>
			<form method="PUT" onsubmit="event.preventDefault(); updateage()">
				<input id="updateage" type="text" placeholder="update age" />
				<button class="search-btn" type="submit">Update</button>
			</form>
			<form method="PUT" onsubmit="event.preventDefault(); updatedate_of_birth()" >

				<input id="updatedate_of_birth" type="text" placeholder="update date of birth" />
				<button class="search-btn" type="submit">Update</button>
			</form>
			<form method="PUT" onsubmit="event.preventDefault(); updatecitizenship()" >
				<input id="updatecitizenship" type="text" placeholder=" update citizenship" />
				<button class="search-btn" type="submit">Update</button>

			</form>

            <form method="PUT" onsubmit="event.preventDefault(); updateposition()" >
				<input id="updateposition" type="text" placeholder=" update position" />
				<button class="search-btn" type="submit">Update</button>

			</form>

            <form method="PUT" onsubmit="event.preventDefault(); updatecurrent_club()" >
				<input id="updatecurrent_club" type="text" placeholder=" update current_club" />
				<button class="search-btn" type="submit">Update</button>

			</form>

            <form method="PUT" onsubmit="event.preventDefault(); updateimage()" >
				<input id="updateimage" type="text" placeholder=" update image" />
				<button class="search-btn" type="submit">Update</button>

			</form>

		  </div>
	</div>
    <script src="/update player profile.js"></script>
</body>
</html>
