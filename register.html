<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/register.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box">
                <div class="card-front">
                    <h2>Register</h2>
                    <form >
                        <input type="text" class="input-box" placeholder="first_name" required>
                        <input type="text" class="input-box" placeholder="last_name" required>
                        <input type="text" class="input-box" placeholder="username" required>
                        <input type="text" class="input-box" placeholder="home_address" required>
                        <input type="password" class="input-box" placeholder="password" required>
                        <input type="contact_number" class="input-box" placeholder="contact_number" required>
                        <a href="/login.html">
                        <button type="submit" class="submit-btn">Submit</button>
                    </a>
                    </form>
            
                   
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
