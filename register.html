<!-- ======= Registration Form ======= -->
    <div class="container">
        <div class="card">
            <div class="inner-box">
                <div class="card-front">
                    <h2>Register</h2>
                    <form  method="POST">
                        <input name="first_name" id="first_name" type="text" class="input-box" placeholder="First Name" required autofocus="">
                        <input name="last_name" id="last_name" type="text" class="input-box" placeholder="Last Name" required>
                        <input name="email" id="email" type="text"  class="input-box" placeholder="Email" required>
                        <input name="username" id="username" type="text" class="input-box" placeholder="Username" required>
                        <input name="password" id="password" type="text" class="input-box" placeholder="Password" required>
                        <input name="home_address" id="home_address" type="text" class="input-box" placeholder="Home Address" required>
                        <input name="contact_number" id="contact_number" type="text " class="input-box" placeholder="Contact Number" required>

                        <button
                        class="button"
                        onclick="event.preventDefault(), registerPlayer()"
                        type="submit"
                      >
                        Register
                      </button>
                    </form>
            
                   
                </div>
            </div>
        </div>
    </div>
    <!-- End of Registration Form -->
