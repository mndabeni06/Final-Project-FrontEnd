<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/register.css">
    <title>Registration</title>
    <div class="topnav">
        <div class="topsidenav">
        </div>
          <a class="active" href="/index.html">Home</a>
          
        </div> 
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box">
                <div class="card-front">
                    <h2>Register</h2>
                    <form  action="http://127.0.0.1:5000/player_reg/" method="POST">
                        <input name="first_name" id="first_name" type="text" class="input-box" placeholder="First Name" required autofocus="">
                        <input name="last_name" id="last_name" type="text" class="input-box" placeholder="Last Name" required>
                        <input name="email" id="email" type="email"  class="input-box" placeholder="Email" required>
                        <input name="username" id="username" type="text" class="input-box" placeholder="Username" required>
                        <input name="password" id="password" type="password" class="input-box" placeholder="Password" required>
                        <input name="home_address" id="home_address" type="text" class="input-box" placeholder="Home Address" required>
                        <input name="contact_number" id="contact_number" type="contact_number" class="input-box" placeholder="Contact Number" required>

                        <a href="/login.html">
                        <button
                        class="button"
                        type="submit"
                      >
                        Register
                      </button>  
                    </a>
                    </form>
            
                   
                </div>
            </div>
        </div>
    </div>
    <!--<script src="/register.js"></script>-->
    <script>
        function toggleSignUp(e) {
          e.preventDefault();
          $("#logreg-forms .form-signin").toggle(); // display:block or none
          $("#logreg-forms .form-signup").toggle(); // display:block or none
        }
        
        $(() => {
          // Login Register Form
          
          $("#logreg-forms #btn-signup").click(toggleSignUp);
          $("#logreg-forms #cancel_signup").click(toggleSignUp);
        });</script>
</body>
</html>
